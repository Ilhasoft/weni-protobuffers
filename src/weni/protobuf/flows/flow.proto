syntax = "proto3";

package weni.flows.flow;

service FlowController {
    rpc List(FlowListRequest) returns (stream Flow) {}
}

message FlowListRequest {
    string flow_name = 1;
    string org_uuid = 2;
}

message Trigger {
    string keyword = 1;
    string trigger_type = 2;
    int32 id = 3;
}

message Flow {
    string uuid = 1;
    string name = 2;
    repeated Trigger triggers = 3;
}

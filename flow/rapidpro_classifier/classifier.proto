syntax = "proto3";

package weni.rapidpro.classifier;

service ClassifierController {
    rpc List(ClassifierListRequest) returns (stream Classifier) {}
}

message ClassifierListRequest {
    string org_uuid = 1;
    optional string classifier_type = 2;
}

message Classifier {
    string uuid = 1;
    string classifier_type = 2;
    string name = 3;
}
